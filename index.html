<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emanuel Rodriguez Bedeman's Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.js"></script>
</head>

<body>
    <div id="top-container" class="container mx-auto">
        <nav class="bg-gray-dark">
            <div class="flex h-32 justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex h-full">
                    <a href="#" class="px-3 py-2 text-lg font-medium">Work</a>
                    <a href="#" class="px-3 py-2 text-lg font-medium">Resume</a>
                    <div id="header" class="">
                        <header class="px-3 py-2 text-lg text-center font-serif font-semibold underline">
                            Emanuel Rodriguez Bedeman
                        </header>
                    </div>
                    <a href="#" class="px-3 py-2 text-lg font-medium">About</a>
                    <a href="#" class="px-3 py-2 text-lg font-medium">Contact</a>
                </div>
            </div>
            <!-- Mobile menu, show/hide based on menu state. -->
            <div id="mobile-menu" class="sm:hidden">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a href="#" class="px-3 py-2 text-lg font-medium">Work</a>
                    <a href="#" class="px-3 py-2 text-lg font-medium">Resume</a>
                    <div id="header" class="">
                        <header class="text-center font-serif font-semibold px-3 py-2 text-lg">
                            Emanuel Rodriguez Bedeman
                        </header>
                    </div>
                    <a href="#" class="px-3 py-2 text-lg font-medium">About</a>
                    <a href="#" class="px-3 py-2 text-lg font-medium">Contact</a>
                </div>
            </div>
        </nav>
    </div>

        <header class="text-center text-6xl font-serif font-semibold">Emanuel Rodriguez Bedeman</header>
    </div> -->
    <div id="middle-container" class="container mx-auto">
    </div>
    <div id="bottom-container" class="container mx-auto">
